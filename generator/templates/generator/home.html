<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<div class="container text-center">

  <br> <h1>Password Generator</h1> <br>

  <form action="{% url 'password' %}">

    <input name="lenght" type="text" class="search-query" placeholder="Password Length" style="text-align: center"> <br>

    <br>
        <div class="btn-group">
          <input type="checkbox" class="btn-check" name="uppercase" id="uppercaseblock" autocomplete="off">
          <label class="btn btn-outline-secondary" for="uppercaseblock">Include Uppercase</label>

          <input type="checkbox" class="btn-check" name="special" id="specialblock" autocomplete="off">
          <label class="btn btn-outline-secondary" for="specialblock">Include Special Characters</label>

          <input type="checkbox" class="btn-check" name="numbers" id="numbersblock" autocomplete="off">
          <label class="btn btn-outline-secondary" for="numbersblock">Include Numbers</label>
        </div>
    <br>

    <br> <input type="submit" value="Generate Password" class = "btn btn-primary"> <br>

  </form>

  <a href="{% url 'about' %}"> About Page </a>

</div>
